<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smeagolize - IG Comment Sentiment Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-pink-200 p-4 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <img src="logo.png" alt="Smeagolize Logo" class="w-12 h-12">
            <h1 class="text-xl font-bold text-pink-700">Smeagolize</h1>
            <h2 class="text-sm font-medium text-pink-600 mt-1">IG Comment Sentiment Analyser</h2>
        </div>
        <nav class="flex space-x-6">
            <a href="#" class="text-pink-700 hover:underline flex items-center space-x-2">
                <img src="icon-search.png" alt="Search" class="w-5 h-5">
                <span>Search</span>
            </a>
            <a href="#" class="text-pink-700 hover:underline flex items-center space-x-2">
                <img src="icon-home.png" alt="Home" class="w-5 h-5">
                <span>Home</span>
            </a>
            <a href="#" class="text-pink-700 hover:underline flex items-center space-x-2">
                <img src="icon-history.png" alt="History" class="w-5 h-5">
                <span>History</span>
            </a>
            <a href="#" class="text-pink-700 hover:underline flex items-center space-x-2">
                <img src="icon-settings.png" alt="Settings" class="w-5 h-5">
                <span>Settings</span>

            </a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-lg">

        <!-- Input Section -->
        <div class="flex items-center space-x-4">
            <img src="instagram-icon.png" alt="Instagram" class="w-8 h-8">
            <input type="text" class="w-full p-2 border rounded-lg" placeholder="Instagram Post URL">
            <button class="bg-pink-500 text-white px-4 py-2 rounded-lg hover:bg-pink-600">Analyze</button>
        </div>

        <!-- Stats Section -->
        <div class="grid grid-cols-3 gap-4 mt-6">

            <!-- First Box -->
            <div class="bg-white p-6 rounded-lg shadow-md border border-pink-300 w-full max-w-md mx-auto">

                <!-- Chart -->
                <h2 class="text-xl font-bold mb-4 text-center">Comments Sentiment</h2>
                <div class="flex justify-center items-center space-x-8">
                    <div class="w-[200px]">
                        <canvas id="sentimentChart" width="50" height="50"></canvas>
                    </div>

                    <!-- Labels -->
                    <div class="space-y-2 text-left">
                        <p class="text-green-600 font-bold text-xs flex items-center">
                            üòä<span class="ml-2"> Positive (600) 60%</span>
                        </p>
                        <p class="text-orange-500 font-bold text-xs flex items-center">
                            üòê<span class="ml-2"> Neutral (250) 25%</span>
                        </p>
                        <p class="text-red-500 font-bold text-xs flex items-center">
                            üò°<span class="ml-2"> Negative (150) 15%</span>
                        </p>
                    </div>
                </div>
            </div>


            <!-- Second Box -->
            <div class="bg-white p-6 rounded-lg shadow-md border border-pink-300 w-full max-w-md mx-auto">
                <h2 class="text-xl font-bold mb-4 text-center">Sentiment Rating</h2>
                <div class="sentiment-chart">
                    <div class="gauge">
                        <div class="gauge-fill"></div>
                        <div class="gauge-needle"></div>
                    </div>
                    <div class="rating">
                        <span class="emoji">üòä</span>
                        <span class="score">3 out 5</span>
                        <p class="sentiment">Positive Sentiment</p>
                    </div>
                </div>
            </div>

            <!-- Third Box -->
            <div class="bg-white p-6 rounded-lg shadow-md border border-pink-300 w-full max-w-md mx-auto">
                <div class="item">
                    <img src="comment-icon.png" alt="Comment Icon" class="icon">
                    <div class="text">
                        <span class="number">1000</span>
                        <span class="label">Post Comments</span>
                    </div>
                </div>
                <div class="separator"></div>
                <div class="item">
                    <img src="analysis-icon.png" alt="Analysis Icon" class="icon">
                    <div class="text">
                        <span class="number">1000</span>
                        <span class="label">Comments Analyzed</span>
                    </div>
                </div>
                <div class="separator"></div>
                <div class="item">
                    <img src="users-icon.png" alt="Users Icon" class="icon">
                    <div class="text">
                        <span class="number">800</span>
                        <span class="label">Users</span>
                    </div>
                </div>
            </div>
        </div>





    </main>
    <script src="script.js"></script>
    <script>
        const ctx = document.getElementById("sentimentChart").getContext("2d");

        new Chart(ctx, {
            type: "doughnut",
            data: {
                labels: ["Positive", "Neutral", "Negative"],
                datasets: [{
                    data: [600, 250, 150],
                    backgroundColor: ["#4CAF50", "#FF9800", "#F44336"],
                    borderWidth: 1,
                }]
            },
            options: {
                cutout: "60%",
                responsive: true,
                aspectRatio: 1,
                plugins: {
                    legend: { display: false }
                }
            }
        });
    </script>


</body>

</html>
